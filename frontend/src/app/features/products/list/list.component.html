<div class="main-container">
  <div
    class="sub-header"
    *ngIf="products"
    [ngClass]="{ 'no-products': !products.length }"
  >
    <div class="toggle-container">
      <mat-slide-toggle
        color="primary"
        [(ngModel)]="viewOwnProducts"
        (change)="setViewableProducts()"
        >View own products</mat-slide-toggle
      >
    </div>
    <div class="item-count">
      <span>Showing {{ viewableProducts.length }} items</span>
    </div>
  </div>
  <div class="item-container">
    <app-list-item
      *ngFor="let item of viewableProducts"
      [productDetails]="item"
    ></app-list-item>
  </div>
</div>
