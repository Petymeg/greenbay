<div class="main-container">
  <div *ngIf="viewableProducts" [ngClass]="viewableProducts.length === 0 ? 'no-products' : ''" class="product-count">
    <span>{{ viewableProducts.length }} items found</span>
  </div>
  <mat-slide-toggle
    *ngIf="viewableProducts && viewableProducts.length > 0"
    color="primary"
    [(ngModel)]="viewOwnProducts"
    (change)="setViewableProducts()"
    >View own products</mat-slide-toggle
  >
  <div class="item-container">
    <app-list-item
      *ngFor="let item of viewableProducts"
      [productDetails]="item"
    ></app-list-item>
  </div>
</div>
