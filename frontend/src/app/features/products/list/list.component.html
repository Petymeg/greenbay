<div class="main-container">
  <div *ngIf="viewableProducts" class="product-count">
    {{ viewableProducts.length }} items found
  </div>
  <mat-slide-toggle
    color="primary"
    [(ngModel)]="viewOwnProducts"
    (change)="setViewableProducts()"
    >View own products</mat-slide-toggle
  >
  <div class="item-container">
    <app-list-item
      *ngFor="let item of viewableProducts"
      [productDetails]="item"
    ></app-list-item>
  </div>
</div>
