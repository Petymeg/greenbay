<div class="category-container">
  <h1>{{ productCategory }} Products</h1>
  <table>
    <thead>
      <th>#</th>
      <th>IMG</th>
      <th>Name</th>
      <th>Price</th>
      <th>Status</th>
    </thead>
    <tr
      app-own-product-item
      *ngFor="let product of productList"
      [productData]="product"
      [routerLink]="editable ? ['/products/edit/', product.id] : []"
      [ngClass]="{ editable: editable }"
    ></tr>
  </table>
</div>
